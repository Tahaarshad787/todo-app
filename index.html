<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <style>
        /* Existing styles */
        body {
            background: linear-gradient(to right, rgba(159, 253, 195, 0.8), rgba(0, 204, 255, 0.8));
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            font-size: 35px;
            text-align: center;
            color: rgb(255, 255, 255);
            margin-top: 150px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .todo-container {
            text-align: center;
            margin-top: 40px;
        }

        /* Input field styling */
        #todoInput {
            padding: 10px;
            width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        #todoInput:focus {
            border-color: rgb(0, 188, 212);
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Button container styling */
        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Add Item Button */
        .add-btn {
            background-color: rgb(0, 188, 212); /* Bright cyan */
            color: white;
        }

        .add-btn:hover {
            background-color: rgb(2, 145, 172);
            transform: scale(1.05);
        }

        /* Delete All Button */
        .delete-all-btn {
            background-color: rgb(102, 202, 236); /* Bright orange-red */
            color: white;
        }

        .delete-all-btn:hover {
            background-color: rgb(225, 61, 12);
            transform: scale(1.05);
        }

        /* To-Do List styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            text-align: center;
        }

        /* Individual List Item */
        li {
            background-color: rgba(255, 255, 255, 0.1); /* Light translucent background */
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        /* Delete and Edit Buttons */
        .del-btn, .edit-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: all 0.3s ease;
        }


        
         .del-btn {
            background-color: rgb(244, 67, 54); /* Red */
            color: white;
        }

        .del-btn:hover {
            background-color: rgb(229, 57, 53);
            transform: scale(1.1);
        }



        .edit-btn {
            background-color: rgb(76, 175, 80); /* Green */
            color: white;
        }

        .edit-btn:hover {
            background-color: rgb(56, 142, 60);
            transform: scale(1.1);
        }

        .auth-container {
            text-align: center;
            margin-top: 40px;
        }

        /* Authentication form styles */
        .auth-container input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .auth-container button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgb(0, 188, 212);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .auth-container button:hover {
            background-color: rgb(2, 145, 172);
            transform: scale(1.05);
        }

        /* Todo input container styles */
        .todo-container {
            text-align: center;
            margin-top: 40px;
            display: none;
        }

        /* Other existing styles for todo input and list */
    </style>
</head>
<body>
    <h1>Todo App</h1>
    
    <!-- Authentication Form (Sign-Up / Login) -->
    <div class="auth-container" id="auth-container">
        <h2>Sign Up / Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <p id="auth-error" style="color: red;"></p>
    </div>

    <!-- Todo Form (Visible only after authentication) -->
    <div class="todo-container" id="todo-container">
        <input id="todoInput" type="text" placeholder="Enter items..." />
        <button class="add-btn" onclick="addTodo()">Add Item</button>
        <button class="delete-all-btn" onclick="deleteAllItems()">Delete All Items</button>
    </div>
    
    <!-- Todo List -->
    <ul id="list"></ul>

    <script src="app.js"></script>
</body>
</html>
